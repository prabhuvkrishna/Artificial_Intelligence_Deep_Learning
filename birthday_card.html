<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Happy Birthday Card Maker!</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #4aa3ff; /* Blue background */
      color: #d60000;      /* Red text */
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      display: flex;
      align-items: flex-start;
      padding: 40px;
    }
    .left-panel {
      flex: 1;
      max-width: 400px;
      padding: 30px;
      background: #fff8e7;
      border-radius: 18px;
      margin-right: 30px;
      box-shadow: 0 4px 12px #ecd7f6;
      min-width: 320px;
      color: #d60000; /* Red text */
    }
    .left-panel h2 {
      margin-top: 0;
      color: #d60000;
      text-align: center;
    }
    label {
      display: block;
      margin: 18px 0 8px;
      font-weight: 500;
      color: #d60000; /* Red */
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 2px solid #d60000;
      border-radius: 7px;
      font-size: 1em;
      background: #fce1fd;
      margin-bottom: 10px;
      color: #d60000;
    }
    button {
      background: #d60000;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.1em;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover {
      background: #a00505;
    }
    .right-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }
    .card-stack {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .birthday-card {
      width: 350px;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      border-radius: 16px;
      box-shadow: 0 8px 24px #a6c1ee99;
      padding: 30px 25px;
      margin-top: 0;
      color: #d60000; /* Red card text */
      font-size: 1.09em;
      position: relative;
      border: 5px double #fffbe3;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      animation: appear 0.6s cubic-bezier(.36,1.68,.38,.99);
    }
    .birthday-card::before {
      content: "ðŸŽˆ";
      position: absolute;
      font-size: 2em;
      top: 12px;
      right: 22px;
    }
    .card-title {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1.2em;
      color: #d60000;
      text-align: center;
      margin-bottom: 16px;
      font-weight: bold;
    }
    @keyframes appear {
      from { opacity: 0; transform: translateY(60px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .main-title {
      font-size: 2.3em;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d60000;
      text-shadow: 2px 2px 0 #fbc2eb, 4px 4px 0 #fffbe3;
      text-align: center;
      margin-top: 28px;
      margin-bottom: 0;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="main-title">ðŸŽ‚ The Birthday Card Fun Factory! ðŸŽ‚</div>
  <div class="container">
    <div class="left-panel">
      <h2>Make a Funny Birthday Card</h2>
      <form id="cardForm">
        <label for="name">Their Name:</label>
        <input type="text" id="name" required maxlength="30"/>
        <label for="age">Their Age:</label>
        <input type="number" id="age" min="0" max="150" required/>
        <label for="hobby">Their Hobby:</label>
        <input type="text" id="hobby" required maxlength="30"/>
        <button type="submit">Create Card ðŸŽ‰</button>
      </form>
    </div>
    <div class="right-panel">
      <div class="card-stack" id="cardStack"></div>
    </div>
  </div>
  <script>
    // Simple function to make a funny message
    function makeFunnyMessage(name, age, hobby) {
      const jokes = [
        `Happy Birthday, ${name}! At ${age}, you're like fine wineâ€”improving with every lap around the sun... or at least getting funnier! Keep enjoying your love for ${hobby}!`,
        `Woohoo, ${name}! ${age} years young and still finding time for ${hobby}? Some call it talent, others call it magic. Have a hilarious birthday!`,
        `${name}, you've reached the ripe old age of ${age}. At this point, shouldn't you have a degree in ${hobby}? Let the fun begin!`,
        `To the one and only ${name}, turning ${age} and still mastering the art of ${hobby}! Age is just the number of birthdays you've survived. Celebrate wisely!`,
        `Hey ${name}, happy ${age}th birthday! May your days be filled with laughter, cake, and way too much ${hobby}.`
      ];
      // Pick a random message
      return jokes[Math.floor(Math.random() * jokes.length)];
    }

    document.getElementById('cardForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const hobby = document.getElementById('hobby').value.trim();
      const cardStack = document.getElementById('cardStack');

      const message = makeFunnyMessage(name, age, hobby);

      // Create card div
      const card = document.createElement('div');
      card.className = 'birthday-card';
      card.innerHTML = `
        <div class="card-title">ðŸŽŠ Happy Birthday, ${name}! ðŸŽŠ</div>
        <div>${message}</div>
      `;

      // Add the new card to the top of the stack
      cardStack.prepend(card);

      // Reset form
      document.getElementById('cardForm').reset();
    });
  </script>
</body>
</html>
